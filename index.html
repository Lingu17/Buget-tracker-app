<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Tracker App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Budget Tracker</h1>
      <p>Track your income and expenses with ease!</p>
    </header>
    <main>
      <section class="balance-section">
        <h2>Balance: <span id="balance">₹0.00</span></h2>
        <div class="summary">
          <div class="income">
            <h3>Income</h3>
            <span class="plus">+₹0.00</span>
          </div>
          <div class="expense">
            <h3>Expense</h3>
            <span class="minus">-₹0.00</span>
          </div>
        </div>
      </section>
      <section class="form-section">
        <h2>Add Transaction</h2>
        <form id="transactionForm">
          <input type="text" id="desc" placeholder="Description" required>
          <input type="number" id="amount" placeholder="Amount (+income, -expense)" required>
          <button type="submit">Add</button>
        </form>
      </section>
      <section class="history-section">
        <h2>Transaction History</h2>
        <ul id="transactionList"></ul>
      </section>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Budget Tracker App</p>
    <p> created by : Lingraj Malipatil</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
